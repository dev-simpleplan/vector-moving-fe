  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    $(".single-slider").each(function (index) {
      var sliderIndexID = "slider-single-id-" + index;
      $(this).attr("id", sliderIndexID);

      var sliderThis = $(this);

      // Init Slider 1: Primary
      var swiperSliderMain = document.querySelector(
        "#" + sliderIndexID + " .swiper-container-main"
      );
      var swiperMain = new Swiper(swiperSliderMain, {
        simulateTouch: false,
        loop: true,
        grabCursor: false,
        speed: 1200,
        navigation: {
          nextEl: "#" + sliderIndexID + " .swiper-btn-next",
          prevEl: "#" + sliderIndexID + " .swiper-btn-prev",
        },
        pagination: {
          el: "#" + sliderIndexID + " .swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return (
              '<span class="' +
              className +
              '"><div class="progress">' +
              "</div></span>"
            );
          },
        },
        parallax: true,
        lazy: {
          loadPrevNext: true,
        },
      });

      // GSAP Animation Progress Bar (Will trigger slider to slide)
      var tl = gsap.timeline({ paused: true });

      // Retrigger Animation on Slide Change
      function singleSwiperSliderEnd() {
        swiperMain.slideNext();
        tl.restart();
      }

      tl.to(sliderThis.find(".progress"), {
        duration: 5,
        scaleX: 1,
        ease: "Power1.easeInOut",
        onComplete: singleSwiperSliderEnd,
      });

      // Reset Progress Bar On Slide Change
      swiperMain.on("slideChange", function () {
        tl.restart();
        addSwipeTextClass();
      });

      // Pause Carousel/Progress Bar On Hover
      sliderThis
        .find(".swiper-pagination, .swiper-btn-big")
        .on("mouseenter", function () {
          tl.pause();
        });

      sliderThis
        .find(".swiper-pagination, .swiper-btn-big")
        .on("mouseleave", function () {
          tl.resume();
        });

      // Play/Pause Slider in viewport
      sliderThis.each(function () {
        let triggerElement = $(this);

        ScrollTrigger.create({
          trigger: triggerElement,
          start: "0% 120%",
          end: "100% -20%",
          onEnter: () => tl.play(),
          onEnterBack: () => tl.play(),
          onLeave: () => tl.pause(),
          onLeaveBack: () => tl.pause(),
        });
      });

      // Init Slider 2: Left
      var swiperSliderLeft = document.querySelector(
        "#" + sliderIndexID + " .swiper-container-left"
      );
      var swiperLeft = new Swiper(swiperSliderLeft, {
        simulateTouch: false,
        loop: true,
        grabCursor: false,
        parallax: true,
        lazy: {
          loadPrevNext: true,
        },
      });

      // Init Slider 3: Right
      var swiperSliderRight = document.querySelector(
        "#" + sliderIndexID + " .swiper-container-right"
      );
      var swiperRight = new Swiper(swiperSliderRight, {
        simulateTouch: false,
        loop: true,
        grabCursor: false,
        parallax: true,
        lazy: {
          loadPrevNext: true,
        },
      });

      // Init Slider 4: Text
      var swiperSliderText = document.querySelector(
        "#" + sliderIndexID + " .swiper-container-text"
      );
      var swiperText = new Swiper(swiperSliderText, {
        simulateTouch: false,
        loop: true,
        grabCursor: false,
        parallax: true,
        effect: "fade",
      });

      function addSwipeTextClass() {
        sliderThis.find(".swiper-slide").addClass("slide-is-transitioning");
        sliderThis
          .find(".swiper-slide-visible")
          .removeClass("slide-is-transitioning");
        setTimeout(function () {
          sliderThis
            .find(".swiper-slide")
            .removeClass("slide-is-transitioning");
        }, 700);
      }

      // // Connect Swiper Sliders
      swiperMain.controller.control = [swiperText];
      swiperText.controller.control = [swiperLeft, swiperRight];
    });
  </script>
